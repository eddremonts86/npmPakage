<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test CSS-in-JS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéâ CSS-in-JS Demo Test</h1>
      <p>Esta es una prueba del sistema CSS-in-JS auto-contenido.</p>

      <div id="demo-container">
        <p>Cargando componentes...</p>
      </div>

      <script>
        // Test b√°sico para verificar que el sistema funciona
        document.addEventListener('DOMContentLoaded', function () {
          // Simular inyecci√≥n de CSS
          const css = `
                    .test-button {
                        background: #3b82f6;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 6px;
                        cursor: pointer;
                        font-size: 14px;
                        transition: background 0.2s;
                        margin: 8px;
                    }
                    .test-button:hover {
                        background: #2563eb;
                    }
                    .test-button.secondary {
                        background: #f1f5f9;
                        color: #1e293b;
                        border: 1px solid #e2e8f0;
                    }
                    .test-button.secondary:hover {
                        background: #e2e8f0;
                    }
                `;

          // Inyectar CSS din√°micamente
          const style = document.createElement('style');
          style.textContent = css;
          document.head.appendChild(style);

          // Crear botones de prueba
          const container = document.getElementById('demo-container');
          container.innerHTML = `
                    <h3>‚ú® Botones con CSS Auto-inyectado</h3>
                    <button class="test-button" onclick="alert('¬°Funciona!')">Primary Button</button>
                    <button class="test-button secondary" onclick="alert('¬°Tambi√©n funciona!')">Secondary Button</button>

                    <h3>üîç Verificaci√≥n</h3>
                    <p>‚úÖ CSS inyectado din√°micamente en el &lt;head&gt;</p>
                    <p>‚úÖ Botones renderizados con estilos</p>
                    <p>‚úÖ Hover effects funcionando</p>

                    <button class="test-button" onclick="showInjectedCSS()">
                        üîç Ver CSS Inyectado
                    </button>
                `;

          // Funci√≥n para mostrar el CSS inyectado
          window.showInjectedCSS = function () {
            const styles = Array.from(document.head.querySelectorAll('style'))
              .map(s => s.textContent)
              .filter(css => css.includes('test-button'));
            console.log('CSS Inyectado:', styles);
            alert('CSS mostrado en la consola del navegador');
          };

          console.log('üéâ Demo CSS-in-JS cargado exitosamente!');
        });
      </script>
    </div>
  </body>
</html>
